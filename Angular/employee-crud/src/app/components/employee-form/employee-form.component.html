<div class="container mt-4">
  <h2>{{ editMode ? 'Edit' : 'Add' }} Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

    <!-- Name Field -->
    <div class="mb-3">
      <label>Name</label>
      <input
        class="form-control"
        type="text"
        formControlName="name"
        appOnlyLetters
        required
      />

    <div *ngIf="name && name.invalid && name.touched" class="text-danger">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['pattern']">Only letters are allowed.</div>
      </div>
    </div>

    <!-- Company Field -->
    <div class="mb-3">
      <label>Company</label>
      <input class="form-control" type="text" formControlName="company" required />
    </div>

    <!-- Designation Field -->
    <div class="mb-3">
      <label>Designation</label>
      <input class="form-control" type="text" formControlName="designation" required />
    </div>


    <!-- Buttons -->
    <button class="btn btn-success" type="submit" [disabled]="employeeForm.invalid">
      {{ editMode ? 'UPDATE' : 'SAVE' }}
    </button>

    <a class="btn btn-secondary ms-2" [routerLink]="['/employees']">Cancel</a>
  </form>
</div>
